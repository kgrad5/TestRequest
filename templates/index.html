<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Request</title>
	
	<link href="{{static_url('style.css')}}" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="{{static_url('script.js')}}" type="text/javascript"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	<script type="text/javascript">
		if (typeof jQuery == 'undefined')
		{
    		document.write(unescape("%3Cscript src='{{static_url('jquery-1.7.2.min.js')}} type='text/javascript'%3E%3C/script%3E"));
		}
	</script>
	
</head>
<body>
	<form action="/" method="post">
		<div id="error">
			<h2>{{error_message}}</h2>
		</div>
		<div id="container">
			<ul id="fields">
				<li class="item">
					<label for="from">From:</label>
					<input id="input-from" type="text" name="from"></input>
				</li>
			{% for field in fields %}
				<li class="item">
					<label class="label" for="{{field.replace(' ', '-')}}">{{field}}</label>
					<textarea class="input-text" rows="5" cols="100" name="{{field.replace(' ', '-')}}"></textarea>
				</li>
			{% end %}
				<li>
					<input class="submit-button" type="submit" value="Submit">
				</li>
			</ul>
			
		</div>
	</form>	
</body>
</html>
